<script type="text/javascript">
    var $doc = $("html, body");
    var width = $(window).width();

    if (width >= 992) {
        $("a.nav-link").click(function () {
            var time = $(this).offset().top / 2;
            if (time < 2000) {
                time = 2000;
            }
            $doc.animate(
                {
                    scrollTop: $($.attr(this, "href")).offset().top - 72,
                },
                time
            );
            return false;
        });
    }
    if (width < 992) {
        $("a.link").click(function () {
            var time = $(this).offset().top / 2;
            if (time < 2000) {
                time = 2000;
            }
            $doc.animate(

                },
                time
            );
            return false;
        });
    }
</script>
